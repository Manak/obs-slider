<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="dist/index.bundle.css"/>

	<!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src = "dist/index.bundle.js"></script>

</head>
<body>
	<div class = "container">
		<div class = "slide-out-container">
			<div class="item" id = "twitter-container">
				<div class="image twitter">
					<i class="fab fa-twitter"></i>
				</div>
				<div class = "text" id = "twitter-text">

				</div>
			</div>

			<div class="item" id = "youtube-container">
				<div class="image youtube">
					<i class="fab fa-youtube"></i>
				</div>
				<div class = "text" id = "youtube-text">

				</div>
			</div>

			<div class = "item sponsor">
				<img src="https://fruumo.com/images/logo.png" alt="">
				<div class = "url">
					www.fruumo.com
				</div>
			</div>

			<div class = "item follow">
				<div class = "image">
					<div id="heart"></div>
				</div>
				<div class = "text">
					Hit that follow button!
				</div>
			</div>
		</div>
	</div>
</body>
</html>
